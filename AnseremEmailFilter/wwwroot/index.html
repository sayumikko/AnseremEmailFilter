<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Anserem Email Filter</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/less@4.1.1/dist/less.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Email Copy Filter</h1>
    <label>To:</label><br/>
    <textarea id="toInput" rows="3"></textarea><br/>

    <label>Copy:</label><br/>
    <textarea id="copyInput" rows="3"></textarea><br/>

    <button onclick="submitEmail()">Проверить</button>

    <div class="result" id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
